<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        height: 100vh;
        overflow: hidden;
        color: white;
        font-family: "Poppins", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      video.bgVideo {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -2;
        transition: opacity 1.5s ease;
      }

      .snowflake {
        position: fixed;
        top: -10px;
        color: white;
        font-size: 1em;
        opacity: 0.8;
        animation: fall linear infinite;
        z-index: 10;
      }
      @keyframes fall {
        to {
          transform: translateY(100vh);
        }
      }

      #intro {
        position: absolute;
        inset: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.8rem;
        font-weight: bold;
        cursor: pointer;
        color: white;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        z-index: 20;
        transition: opacity 1s ease;
      }

      #main {
        display: none;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        text-align: center;
        opacity: 0;
        transition: opacity 1s ease;
        z-index: 15;
      }

      .avatar {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        border: 3px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.4);
        object-fit: cover;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .avatar:hover {
        transform: scale(1.1);
        box-shadow: 0 0 30px rgba(255, 255, 255, 0.7);
      }

      h1 {
        font-size: 2.5rem;
        margin-top: 15px;
        text-shadow: 0 0 15px rgba(255, 255, 255, 0.7);
      }

      #music-toggle {
        position: fixed;
        top: 15px;
        right: 20px;
        font-size: 26px;
        cursor: pointer;
        z-index: 30;
        user-select: none;
        opacity: 0.8;
        transition: opacity 0.3s ease, transform 0.2s ease;
      }
      #music-toggle:hover {
        opacity: 1;
        transform: scale(1.2);
      }
    </style>
  </head>

  <body>
    <video id="videoIntro" class="bgVideo" autoplay muted loop playsinline>
      <source src="intro.mp4" type="video/mp4" />
    </video>
    <video
      id="videoMain"
      class="bgVideo"
      muted
      loop
      playsinline
      style="opacity: 0"
    >
      <source src="main.mp4" type="video/mp4" />
    </video>

    <div id="snow"></div>

    <div id="intro">Click wherever to continue...</div>

    <main id="main">
      <img src="avatar.jpg" alt="Avatar" class="avatar" />
      <h1>RupertKNG</h1>
      <p>Everything about me !</p>
      <p>
        <a href="https://github.com/rupertkng" _blank style="color: #9cf"
          >GitHub</a
        >
        •
        <a
          href="https://discord.com/users/1424059113503068243"
          style="color: #9cf"
          >Discord</a
        >
      </p>
    </main>

    <audio id="bgMusic" src="music.m4a" loop></audio>

    <div id="music-toggle">🔇</div>

    <script>
      const titleText = "@rupertkng";
      let index = 0,
        deleting = false;
      const typeSpeed = 350,
        eraseSpeed = 350,
        delayFull = 300,
        delayErase = 300;

      function typeTitle() {
        if (!deleting && index < titleText.length) {
          document.title = titleText.substring(0, index + 1);
          index++;
          setTimeout(typeTitle, typeSpeed);
        } else if (!deleting && index === titleText.length) {
          deleting = true;
          setTimeout(typeTitle, delayFull);
        } else if (deleting && index > 0) {
          document.title = titleText.substring(0, index - 1);
          index--;
          setTimeout(typeTitle, eraseSpeed);
        } else if (deleting && index === 0) {
          deleting = false;
          setTimeout(typeTitle, delayErase);
        }
      }
      typeTitle();

      function createSnow() {
        const snow = document.createElement("div");
        snow.classList.add("snowflake");
        snow.textContent = "❄";
        snow.style.left = Math.random() * 100 + "vw";
        snow.style.animationDuration = 3 + Math.random() * 5 + "s";
        snow.style.fontSize = 10 + Math.random() * 14 + "px";
        document.body.appendChild(snow);
        setTimeout(() => snow.remove(), 8000);
      }
      setInterval(createSnow, 150);

      const intro = document.getElementById("intro");
      const main = document.getElementById("main");
      const music = document.getElementById("bgMusic");
      const musicToggle = document.getElementById("music-toggle");
      const videoIntro = document.getElementById("videoIntro");
      const videoMain = document.getElementById("videoMain");

      music.volume = 0.85;
      music.playbackRate = 1.15;
      let isPlaying = false;

      intro.addEventListener("click", () => {
        intro.style.opacity = "0";
        videoIntro.style.opacity = "0";
        videoMain.style.opacity = "1";
        videoMain.play();

        setTimeout(() => {
          intro.style.display = "none";
          main.style.display = "flex";
          setTimeout(() => (main.style.opacity = "1"), 100);
          music.play();
          isPlaying = true;
          musicToggle.textContent = "🔊";
        }, 1000);
      });

      musicToggle.addEventListener("click", () => {
        if (isPlaying) {
          music.pause();
          musicToggle.textContent = "🔇";
        } else {
          music.play();
          musicToggle.textContent = "🔊";
        }
        isPlaying = !isPlaying;
      });
      document.querySelectorAll("a").forEach((link) => {
        link.addEventListener("click", (e) => {
          e.preventDefault();
          const url = link.href;
          window.location.href = url;
        });
      });
    </script>
  </body>
</html>
